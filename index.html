<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .form-section {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .form-section h3 {
            color: #b30000;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            /* khoảng cách giữa các nhóm radio */
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
        }


        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        .radio-group label {
            font-weight: normal;
            margin-right: 15px;
        }
    </style>
</head>

<body>

    <form>

        <div class="form-section">
            <div class="d-flex align-items-center gap-2">
                <i style="color:#b30000" class="fa-solid fa-user fs-4  "></i>
                <h3 class="fw-bold mb-0">Thông tin cá nhân</h3>
            </div>


            <label for="fullname">Họ và tên đầy đủ <span style="color:#b30000">*</span></label>
            <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>

            <label for="dob">Ngày sinh <span style="color:red">*</span></label>
            <input type="text" id="dob" name="dob" required>

            <label>Giới tính <span style="color:red">*</span></label>


            <div class="form-check ">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Nam" required>
                <label class="form-check-label" for="male">Nam</label>
            </div>

            <div class="form-check ">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ">
                <label class="form-check-label" for="female">Nữ</label>
            </div>

            <div class="form-check  ">
                <input class="form-check-input" type="radio" name="gender" id="other" value="Khác">
                <label class="form-check-label" for="other">Khác</label>
            </div>
        </div>

        <div class="form-section">
            <div class="d-flex align-items-center gap-2">
                <i style="color:#b30000" class="fa-solid fa-address-book"></i>
                <h3 class="fw-bold mb-0" style="font-weight: bold;">Thông tin liên hệ</h3>
            </div>

            <label for="address">Địa chỉ thường trú <span style="color:red">*</span></label>
            <input type="text" id="address" name="address" placeholder="Nhập địa chỉ" required>

            <label for="address">Công việc <span style="color:red">*</span></label>
            <input type="text" id="address" name="address" required>

            <label for="address">Số điện thoại <span style="color:red">*</span></label>
            <input type="text" id="address" name="address" required>

            <label for="avatar">Ảnh đại diện <span style="color:#b30000">*</span></label>
            <input type="file" id="avatar" name="avatar" accept="image/*" required>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-danger px-4">Gửi</button>
        </div>

    </form>

</body>

</html>
